<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DragImage</title>
    <style>
        div, img {
            float: left;
        }

        div {
            width: 300px;
            height: 300px;
        }

        .blue {
            background: #09f;
        }

        .gray {
            background: #999;
        }
    </style>
    <script>
        var blue, gray, img, msg;
        window.onload = function () {
            blue = document.getElementById("blue");
            gray = document.getElementById("gray");
            img = document.getElementById("img");
            msg = document.getElementById("msg");
//            blue.ondragenter = function (e) {
//                showObj(e);
//            }
            blue.ondragover = function (e) {
                e.preventDefault();
            };
            gray.ondragover = function (e) {
                e.preventDefault();
            };
            img.ondragstart = function (e) {
                e.dataTransfer.setData("imgId", "img");
            };
            blue.ondrop = dropImg;
            gray.ondrop = dropImg;
        };
        function showObj(obj) {
            var s = "";
            for (var k in obj) {
                s += k + ":" + obj[k] + "<br>"
            }
            msg.innerHTML = s;
        }
        function dropImg(e) {
            showObj(e.dataTransfer);
            e.preventDefault();
            var img = document.getElementById(e.dataTransfer.getData("imgId"));
            e.target.appendChild(img);
        }
    </script>
</head>
<body>
<div class="blue" id="blue"></div>
<div class="gray" id="gray">
</div>
<img id="img" src="../images/1.jpg" alt="">
<div id="msg"></div>
</body>
</html>
