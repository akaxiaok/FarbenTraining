<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../scripts/jquery-2.2.4.min.js"></script>
    <title>Title</title>
</head>
<body>
<input id="text" type="text">
<button id="btnHide" type="button">hide</button>
<br>
<button id="btnStop" type="button">stop</button>
<br>
<img id="img" src="../images/5.jpg" alt="img"><br>

<span id="screen"></span><br>
<span id="page"></span><br>
<span id="client"></span><br>


<div class="scrollBtn">
    <button type="button" data-scroll="#top">top</button>
    <button type="button" data-scroll="#mid">mid</button>
    <button type="button" data-scroll="#bot">bot</button>
</div>
<img id="top" src="../images/5.jpg" alt="img"><br>
<img src="../images/5.jpg" alt="img"><br>
<img src="../images/5.jpg" alt="img"><br>
<img src="../images/5.jpg" alt="img"><br>
<img src="../images/5.jpg" alt="img"><br>
<img id="mid" src="../images/5.jpg" alt="img"><br>
<img src="../images/5.jpg" alt="img"><br>
<img src="../images/5.jpg" alt="img"><br>
<img src="../images/5.jpg" alt="img"><br>
<img src="../images/5.jpg" alt="img"><br>
<img src="../images/5.jpg" alt="img"><br>
<img id="bot" src="../images/5.jpg" alt="img"><br>


<script type="text/javascript">
    'use strict';
    $(function () {
        $("#btnHide").click(function () {
            $("#text").hide(1000, function () {
                alert("input hide");
            })
        });
        $("#img").click(function () {
            $("#img").css({position: 'relative'}).animate({left: '355px'}, 5000);
        });
        $("#btnStop").click(function () {
            $("#img").stop();
        });
        jQuery.scrollTo = function (scrollDown, scrollTime) {
            $(scrollDown).click(function () {
                var scrollToDom = $(this).attr('data-scroll');
                $('html body').animate(
                        {
                            scrollTop: $(scrollToDom).offset().top
                        },
                        scrollTime);
            });
            return false;
        };
        $.scrollTo(".scrollBtn button", 1000);

        $(document).mousemove(function (e) {
            $('#screen').text('Screen----X:' + e.screenX + ', Y:' + e.screenY);
            $('#page').text('Page----X:' + e.pageX + ', Y:' + e.pageY);
            $('#client').text('Client----X:' + e.clientX + ', Y:' + e.clientY);
        });
    });
</script>
</body>
</html>
