<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <style>
        #percent {
            color: #000;
            width: 100%;
            position: absolute;
            text-align: center;
        }
    </style>
    <title>Title</title>
</head>
<body>
<div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 40%;">
        <span class="sr-only">60% Complete</span>
    </div>
</div>
<div class="progress">
    <div id="pb" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="20"
         aria-valuemin="10" aria-valuemax="100"
         style="width: 0;">
        <p id="percent"></p>
    </div>
</div>
<script src="../scripts/jquery-2.2.4.min.js"></script>
<script src="../scripts/bootstrap.min.js"></script>
<script>
    var i = 0.;
    window.onload = function () {
        var int = setInterval(function () {
            if (i > 100)
                clearInterval(int);
            $("#pb").css("width", i++ + "%");
            if (i > 100) {
                $("#percent").text("100%");
            }
            else {
                $("#percent").text(i++ + "%");
            }
        }, 100);
    };

</script>
</body>
</html>
